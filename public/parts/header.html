
<!-- start header-->
<header class="header" id="header">
	<div class="menu-mobile menu-mobile--js d-sm-none">
		<div class="toggle-menu-mobile toggle-menu-mobile--js"><span></span>
		</div>
		<div class="menu-mobile__inner">
			<nav>
				<ul class="menu" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
					<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Наши работы</a></li>
					<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Цены</a></li>
					<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Калькулятор</a></li>
					<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Акции</a></li>
					<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Заказать</a></li>
				</ul>
			</nav>
		</div>
	</div>
	<!--  мобильное меню-->
	<!-- start top-nav-->
	<div class="top-nav block-with-lazy">
		<div class="container">
			<div class="top-nav__row row">
				<div class="col-xl-auto col order-first">
					<a class="top-nav__logo" href="/"><img src="img/logo.png" alt=""/>
					</a>
				</div>
				<div class="col-auto d-sm-none">
					<div class="toggle-menu-mobile toggle-menu-mobile--js"><span></span>
					</div>
				</div>
				<div class="top-nav__col-contacts col-sm">
					<div class="contacts-block">
						<div class="contacts-block__item">
							<a class="contacts-block__link" href="tel:+74950059750">
								<svg class="icon icon-phone ">
									<use xlink:href="img/svg/sprite.svg#phone"></use>
								</svg>+7 495 005 97 50
							</a>
						</div>
						<div class="contacts-block__item">
							<a class="contacts-block__link" href="mailto:leica.geosystems@mail.ru">
								<svg class="icon icon-email ">
									<use xlink:href="img/svg/sprite.svg#email"></use>
								</svg>leica.geosystems@mail.ru
							</a>
						</div>
						<div class="contacts-block__item">
							<a class="contacts-block__link" href="#">
								<svg class="icon icon-delivery ">
									<use xlink:href="img/svg/sprite.svg#delivery"></use>
								</svg>Доставка и оплата
							</a>
						</div>
						<div class="contacts-block__item">
							<a class="contacts-block__link" href="#">
								<svg class="icon icon-map-mark ">
									<use xlink:href="img/svg/sprite.svg#map-mark"></use>
								</svg>Схема проезда
							</a>
						</div>
					</div>
				</div>
				<div class="col-12 d-xl-none p-0 m-0"></div>
				<div class="col-sm-auto order-xl-first">
					<div class="catalog-block">
						<div class="catalog-block__toggle catalog-block__toggle--js btn btn-primary"><span>Каталог</span><img src="img/svg/menu-dots.svg" alt=""/>
						</div>
					</div>
				</div>
				<div class="col order-xl-first">
					<div class="search-block">
						<form>
							<input type="text" placeholder="Введите запрос, например Тахометр Leica TS07 R500 5”" inputmode="search"/>
							<button> 
								<svg class="icon icon-search ">
									<use xlink:href="img/svg/sprite.svg#search"></use>
								</svg>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end top-nav-->
</header>
<!-- end header-->
